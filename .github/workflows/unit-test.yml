name: unit-test
on: [push, pull_request]

jobs:

  build:
    env:
      GO111MODULE: "on"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Get Jute
        run: go get github.com/go-zookeeper/jute/lib/go/jute@master

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
